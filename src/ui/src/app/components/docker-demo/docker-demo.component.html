<div class="container m-5 p-5">
    <h1>Container Management</h1>
    
    <button class="btn btn-primary" (click)="checkDocker()">Check Docker</button>
    <p>{{ dockerStatus }}</p>
    
    <button class="btn btn-success" (click)="createAlpineContainer()">Create Alpine Container</button>
    <p></p>
    <button class="btn btn-info" (click)="refreshContainers()">List Containers</button>

    <ul class="list-group mt-3">
      <li class="list-group-item" 
          *ngFor="let container of containers">
        <strong>{{ container.name }} ({{ container.id }})</strong>
        <span class="badge bg-secondary mx-2">{{ container.status }}</span>
        <button class="btn btn-sm btn-warning me-2" (click)="stopContainer(container.id)">Stop</button>
        <button class="btn btn-sm btn-danger" (click)="removeContainer(container.id)">Remove</button>
      </li>
    </ul>
  </div>
