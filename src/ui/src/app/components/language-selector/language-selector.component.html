<div class="d-flex mt-5 pt-5 justify-content-center align-items-center">
    <!-- Heading with gradient text -->
    <h3 class="fancy-heading">Select your language</h3>
  </div>
  
  <div class="d-flex p-2 justify-content-center align-items-center" style="min-height: 600px;">
    <!-- Responsive grid: 1 column on xs, 3 columns on md+ screens, gutter spacing with g-4 -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let lang of languages">
        <!-- Card with flex to center icon; icon uses Devicon's "colored" variant -->
        <div class="tile card h-100 d-flex align-items-center justify-content-center">
          <i class="devicon-{{ lang }}-plain colored"></i>
        </div>
      </div>
    </div>
  </div>
